<html>
    <head>
        <title>HTML Form Practice Session</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h3>Please fill up following Information:-</h3>
        <form>
            <fieldset>
                <legend>Submit Personal Information</legend>
            First Name: <input type="text" name="firstname" size="30"> <br />
            Last Name: <input type="text" name="lastname" disabled><br />
            Password : <input type="password" name="password" autofocus><br />
            Gender : <input type="radio" name="gender" value="male"> Male <br />
                     <input type="radio" name="gender" value="female"> Female <br />
                     <input type="radio" name="gender" value="other"> Other <br />
            E-mail : <input type="email" name="email"><br />
            Phone Number: <input type="number" name="phnnumber"> <br />
            Operators : <input type="checkbox" name="airtel">Airtel <br />
                        <input type="checkbox" name="robi"> Robi <br/>
                        <input type="checkbox" name="gp"> Gp <br />
            Select a file : <input type="file" name="myfile"> <br />
            Feedback:
            <textarea name="feedback" rows="10" cols="20"></textarea>
            
            <input type="submit" name="submit">
            </fieldset>
        </form>
    </body>
</html>
