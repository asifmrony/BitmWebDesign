<html>
    <head>
        <title>Calculator Using JavaScript</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script type="text/javascript">
                var n;
                function equal(Calc){
                    n = eval(Calc.Input.value);
                    Calc.Input.value = n;
                }
                function f1(Calc){
                    Calc.Input.value = " ";
                }
        </script>
        <style>
             
            #tb1{
                background-color: blue;
                height:50px;
                width:100px;
                margin-top: 100px;
            }
        </style>
    </head>
    <body text="red">
    <center>
        <form name="Calc">
            <table id="tb1">
                <tr>
                    <th id="form1">
                        Casio
                    </th>
                </tr>
                <tr>
                    <th>
                        <input type='text' name='Input' size='17'>
                    </th>
                </tr>
            </table >
            <table id="tb2">
                <tr>
                    <td>
                        <input type='button' name='one' value='1' OnClick="Calc.Input.value +='1'">
                    </td>
                    <td>
                        <input type='button' name='eight' value='2' OnClick="Calc.Input.value +='2'">
                    </td>
                    <td>
                        <input type='button' name='one' value='3' OnClick="Calc.Input.value +='3'">
                    </td>
                    <td>
                        <input type='button' name='one' value='+' OnClick="Calc.Input.value +='+'">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type='button' name='one' value='4' OnClick="Calc.Input.value +='4'">
                    </td>
                    <td>
                        <input type='button' name='one' value='5' OnClick="Calc.Input.value +='5'">
                    </td>
                    <td>
                        <input type='button' name='one' value='6' OnClick="Calc.Input.value +='6'">
                    </td>
                    <td>
                        <input type='button' name='one' value='-' OnClick="Calc.Input.value +='-'">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type='button' name='one' value='7' OnClick="Calc.Input.value +='7'">
                    </td>
                    <td>
                        <input type='button' name='one' value='8' OnClick="Calc.Input.value +='8'">
                    </td>
                    <td>
                        <input type='button' name='one' value='9' OnClick="Calc.Input.value +='9'">
                    </td>
                    <td>
                        <input type='button' name='one' value='X' OnClick="Calc.Input.value +='*'">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type='button' name='one' value='.' OnClick="Calc.Input.value +='.'">
                    </td>
                    <td>
                        <input type='button' name='one' value='0' OnClick="Calc.Input.value +='0'">
                    </td>
                    <td>
                        <input type='button' name='one' value='c' OnClick="f1(this.form)">
                    </td>
                    <td>
                        <input type='button' name='one' value='/' OnClick="Calc.Input.value +='/'">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type='button' name='one' value='(' OnClick="Calc.Input.value +='('">
                    </td>
                    <td>
                        <input type='button' name='one' value=')' OnClick="Calc.Input.value +=')'">
                    </td>
                    <td>
                        <input type='button' name='one' value='%' OnClick="Calc.Input.value +='%'">
                    </td>
                    <td>
                        <input type='button' name='one' value='=' OnClick="equal(this.form)">
                    </td>
                </tr>
            </table>
        </form>
    </center>
    </body>
</html>
