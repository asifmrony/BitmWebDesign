<html>
    <head>
        <title>Break a loop - While</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <p id="msg"></p>
        <script>
            //set variables
            var i = 0;
            var output = "";
            //Do the while loop
            while(i<5){
                i++;
                if(i===3){
                    continue;
                }
                output += i +"<br/>";
            }
            
            //Output results to the above HTML element
            document.getElementById("msg").innerHTML = output;
        </script>
    </body>
</html>
