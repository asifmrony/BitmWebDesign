<html>
    <head>
        <title>Image Slider</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <style>
            .myslides{
                display:none;
            }
            .myslide
            {
                display:none;
            }
        </style>
    </head>
    <body>
        <h2 class="w3-center">Rony's Slideshow</h2>
        <div class='w3-content w3-display-container' style='margin-left: 10%; margin-right: 10%'>
            <img alt='nai' class='myslides' src='image/img_snowdrops.jpg' height='200' style="width:100%">
            <img alt='nai' class='myslides' src='image/img_snowtops.jpg' height='200' style="width:100%">
            <img alt='nai' class='myslides' src='image/img_snowlights.jpg' height='200' style="width:100%">
            <img alt='nai' class='myslides' src='image/img_snowfalls.jpg' height='200' style="width:100%">
            <button class='w3-button w3-black w3-display-left' onclick='plusDivs(-1)' style=' '>&#10094</button>
            <button class='w3-button w3-black w3-display-right' onclick='plusDivs(1)' style=' '>&#10095</button>
        </div>
        <h2 class="w3-center">Rony's Slideshow 2</h2>
        <div class='w3-content w3-display-container' style='margin-left: 10%; margin-right: 10%'>
            <img alt='nai' class='myslide' src='image/img_snowdrops.jpg' height='200' style="width:100%">
            <img alt='nai' class='myslide' src='image/img_snowtops.jpg' height='200' style="width:100%">
            <img alt='nai' class='myslide' src='image/img_snowlights.jpg' height='200' style="width:100%">
            <img alt='nai' class='myslide' src='image/img_snowfalls.jpg' height='200' style="width:100%">
            <button class='w3-button w3-black w3-display-left' onclick='newDivs(-1)' style=' '>&#10094</button>
            <button class='w3-button w3-black w3-display-right' onclick='newDivs(1)' style=' '>&#10095</button>
        </div>
        <script>
            var slideIndex = 1;
            showDivs(slideIndex);
            function plusDivs(n){
                showDivs(slideIndex +=n);
            }
            
            function showDivs(n){
                var i;
                var x=document.getElementsByClassName("myslides");
                if(n > x.length){
                    slideIndex = 1;
                }
                if(n<1){
                    slideIndex = x.length;
                }
                for(i=0; i<x.length; i++){
                    x[i].style.display = "none";
                }
                x[slideIndex-1].style.display = "block";
            }
           
        </script>
        <script>
             var slideIndex = 1;
            ballDivs(slideIndex);
            function newDivs(n){
                ballDivs(slideIndex +=n);
            }
            
            function ballDivs(n){
                var i;
                var x=document.getElementsByClassName("myslide");
                if(n > x.length){
                    slideIndex = 1;
                }
                if(n<1){
                    slideIndex = x.length;
                }
                for(i=0; i<x.length; i++){
                    x[i].style.display = "none";
                }
                x[slideIndex-1].style.display = "block";
            }
        </script>
    </body>
</html>
