<!DOCTYPE html>
<html>
<head>
<style>
 h1,p{
	position:relative;
	left: 500px;
	top: 480px;
}
img {
    position: absolute;
    left:500px;
    top: 300px;
    z-index: -1;
}
</style>
</head>
<body>
<h1>This is a heading</h1>
<img src="Pics/bg.jpg" width="300" height="280">
<p>Because the image has a z-index of -1, it will be placed behind the text.</p>

</body>
</html>
